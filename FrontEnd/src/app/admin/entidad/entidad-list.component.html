<igx-input-group type="search" class="search">
  <igx-prefix>
      <igx-icon>search</igx-icon>
  </igx-prefix>
  <input #search igxInput placeholder="Buscar Entidad" [(ngModel)]="seachEntity">
  <igx-suffix *ngIf="search.value.length > 0" (click)="seachEntity = ''">
      <igx-icon>clear</igx-icon>
  </igx-suffix>
</igx-input-group>
<div class="list">
  <igx-list [displayDensity]="density">
      <igx-list-item [isHeader]="true">Entidades</igx-list-item>
      <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" #item
          *ngFor="let en of entities | igxFilter: filterEntities | slice:0:30;">
          <igx-avatar igxListThumbnail shape="circle">
              <button mat-icon-button aria-label="Editar entidad"
                  routerLink="/admin/entidad/edit/{{en.en_codigo}}">
                  <!--<igx-icon fontSet="material">edit</igx-icon>-->
                  <mat-icon>edit</mat-icon>
              </button>
          </igx-avatar>
          <span igxListLineTitle>{{ en.kt_nombre }}: <b>{{ en.en_nombre }}</b></span>
          <span igxListLineSubTitle>{{ en.en_representante }} | {{ en.di_nombre }}</span>

          <span igxListAction>
              <igx-switch [checked]="en.en_estado" (click)="disable(en.en_codigo)"></igx-switch>
          </span>
      </igx-list-item>
  </igx-list>
</div>
<button class="add" mat-fab color="primary" aria-label="Crear" routerLink="/admin/entidad/add">
  <mat-icon>add</mat-icon>
</button>
<span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
