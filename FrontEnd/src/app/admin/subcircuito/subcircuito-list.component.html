<igx-input-group type="search" class="search">
  <igx-prefix>
      <igx-icon>search</igx-icon>
  </igx-prefix>
  <input #search igxInput placeholder="Buscar Subcircuito" [(ngModel)]="seachSubcircuit">
  <igx-suffix *ngIf="search.value.length > 0" (click)="seachSubcircuit = ''">
      <igx-icon>clear</igx-icon>
  </igx-suffix>
</igx-input-group>
<div class="list">
  <igx-list [displayDensity]="density">
      <igx-list-item [isHeader]="true">Subcircuitos</igx-list-item>
      <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" #item
          *ngFor="let sc of circuits | igxFilter: filterSubcircuits | slice:0:30;">
          <igx-avatar igxListThumbnail shape="circle">
              <button mat-icon-button aria-label="Editar subcircuito"
                  routerLink="/admin/subcircuito/edit/{{sc.sc_codigo}}">
                  <!--<igx-icon fontSet="material">edit</igx-icon>-->
                  <mat-icon>edit</mat-icon>
              </button>
          </igx-avatar>
          <span igxListLineTitle>{{ sc.sc_nombre }}</span>
          <span igxListLineSubTitle>{{ sc.sc_codigo }}</span>

          <span igxListAction class="di-actions">
              <igx-switch [checked]="sc.sc_estado" (click)="disable(sc.sc_codigo)"></igx-switch>
          </span>
      </igx-list-item>
  </igx-list>
</div>
<button class="add" mat-fab color="primary" aria-label="Crear" routerLink="/admin/subcircuito/add">
  <mat-icon>add</mat-icon>
</button>
<span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
