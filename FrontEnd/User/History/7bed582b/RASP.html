<mat-form-field class="full-width">
    <mat-label>Seleccione rango de fechas</mat-label>
    <mat-date-range-input [rangePicker]="picker"  [disabled]="submitting">
      <input matStartDate placeholder="Inicio" (dateChange)="onChangeDates($event.value,1)">
      <input matEndDate placeholder="Fin" (dateChange)="onChangeDates($event.value,2)">
    </mat-date-range-input>
    <!--<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>-->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="oa_codigo">
      <th class="col_1" mat-header-cell *matHeaderCellDef> # Orden </th>
      <td class="col_1" mat-cell *matCellDef="let element" class="col_1"> {{element.oa_codigo}} </td>
    </ng-container>

    </ng-container>

    <ng-container matColumnDef="ve_placa">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
